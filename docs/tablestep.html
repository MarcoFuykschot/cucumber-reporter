<html>

<head>
    <style>
        .title { 
            color: #004080;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .desc {
            margin: 10px 0;
            line-height: 1.5;
        }
        .results {
            border-collapse: collapse;
            width: 100%;
            margin: 2px 0;
        }
        .row {
            border: 1px solid #ddd;
            padding: 2px;
            text-align: left;
        }
       .datatable {
            border-collapse:collapse;
            margin: 10px 0;
        }
        .datarow {
            border: 1px solid burlywood;
            text-align: center;
        }
        .datacell {
            border: 1px solid burlywood;
            padding: 5px;
        }

        .heading {
            background-color: #f2f2f2;
        }

        .Failed {
            color: firebrick
        }

        .Passed {
            color: darkgreen
        }

        .NotRun {
            color: dimgray;
            font-style: italic;
        }

        .bg_Failed {
            background: rgb(255, 255, 255);
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 75%, rgba(255, 0, 0, 1) 100%);
            font-weight: bolder;
        }

        .bg_Passed {
            color: darkgreen
        }

        .bg_NotRun {
            color: dimgray;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div>
    <h1 class="title">tablestep</h1>
    <p class="desc"></p>
    
    <h3 class="title">table steps</h3>
<p class="description"></p>
<table class="results">
    <thead>
        <tr class="row heading">
            <th>Step</th>
            <th>Outcome</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row Passed" >
            <td>
                Given a fact
            </td>
            <td>
                Passed
            </td>
        </tr>
        <tr class="row Passed" >
            <td>
                Given some facts
                <table class="datatable" style="margin-left: 10px;">
                    <tr class="datarow">
                         <td class="datacell">
                            fact row 1 col 1
                         </td>
                         <td class="datacell">
                            fact row 1 col 2
                         </td>
                    </tr>
                    <tr class="datarow">
                         <td class="datacell">
                            fact row 2 col 1
                         </td>
                         <td class="datacell">
                            fact row 2 col 2
                         </td>
                    </tr>
                </table>
            </td>
            <td>
                Passed
            </td>
        </tr>
    </tbody>
</table><hr>
</div>
</body>

</html>
